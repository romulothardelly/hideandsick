<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="hideandsick.js"></script>
    <style>

        body{
            margin: 10px;
            padding: 0;
            font-size: 0;
        border-sizing: border-box;}

        .box{

            border: 0px solid black;
            box-sizing: border-box;
            font-size: 0;
        }
        .square{

            border: 1px solid black;
            display: inline-block;
            margin: 0px 0px 0px 0px;
            padding: 0px 0px 0px 0px;
            box-sizing: border-box;
            font-size: 0;
        }
    </style>
</head>
<body>
<button  id="bt1">Start</button><button  id="bt2">Stop</button>



    <script>
        
        var timer   
        const width=500
        const size=10

        const container=document.createElement("div")
        container.classList.add("box")
        container.style.width=(width)+"px"
        container.style.height=(width)+"px"
        document.body.appendChild(container)


        const world=new World(size)
        world.createDivs(document,container)

        document.addEventListener('keydown', function(event) {

           //keyborad events
            world.moveMan(event.key)      
        });

        document.getElementById("bt1").addEventListener("click",function(){
            //create the obstacles
            const a=[[0,1],[1,1],[2,1],[3,1],[4,1],[5,1],[5,5],[5,6],[5,7],[4,7],[3,7]]
            //start game
            world.startGame(1000,300,a)   
        })
        document.getElementById("bt2").addEventListener("click",function(){
            world.stopGame()
        })
    </script>
</body>
</html>
